<!DOCTYPE html PUBLIC

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<!-- <h:outputStylesheet library="resources/css" name="table-style.css"  /> -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

	<ui:include src="composants/menu.xhtml"/>
	
	<h2>Page d'Accueil appli IMMOBILIER</h2>
	
	<center><h3>Liste des Annonces</h3></center>
		<br/>
	
	<h:button value="Ajouter une Annonce" outcome= "addAnnonce" />
	<br/><br/><br/>
	<h:panelGrid colums="2" border="0">
		<h:form>
			<h:dataTable value="#{annonceCtrl.listAnnonce}" var="a" 
					styleClass="order-table"
	    			headerClass="order-table-header"
	    			rowClasses="order-table-odd-row,order-table-even-row">    			
	    			
				<h:column >
				<f:facet name="header">
					<h:outputText value="Identifiant" />
				</f:facet>
				<h:outputText value="#{a.id}" binding="#{iID}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Designation" />
					</f:facet>
					<h:outputText value="#{a.designation}"  binding="#{iDesign}"/> 
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Prix"/>
					</f:facet>
					<h:outputText value="#{a.prix}" binding="#{iPrix}"/> 
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Surface"/>
					</f:facet>
					<h:outputText value="#{a.surface}" binding="#{iSurface}"/> 
				</h:column>
				
				<h:column>
					<h:commandLink value="Voir dÃ©tails"  type="submit" action="#{annonceCtrl.details(iID.value)}"/>
				</h:column>
		
			</h:dataTable>
			
			</h:form>
		
		<ui:include src="composants/chat.xhtml"/>
		</h:panelGrid>
		
</h:body>
</html>
