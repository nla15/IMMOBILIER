<!-- A inclure avec <ui:include src="composants/barreRecherche.xhtml" /> -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	
	<h:outputText value="Rechercher : "/>
	<h:form>
		<h:panelGrid columns="3" border="0">
		
			<h:panelGrid rows="2" columns="2" border="0">
				<h:outputText value="Prix minimum : "/><pe:inputNumber value="#{criteresRechercheCtrl.prixMin}"/>
				<h:outputText value="Prix maximum : "/><pe:inputNumber value="#{criteresRechercheCtrl.prixMax}"/>
			</h:panelGrid>
			
			<h:panelGrid rows="2" columns="2" border="0">
				<h:outputText value="Surface minimum : "/><pe:inputNumber value="#{criteresRechercheCtrl.surfMin}"/>
				<h:outputText value="Surface maximum : "/><pe:inputNumber value="#{criteresRechercheCtrl.surfMax}"/>
			</h:panelGrid>
			
			<h:panelGrid rows="1" columns="2" border="0">
				<h:outputText value="Region : "/>
				<h:selectOneMenu value="#{regionCtrl.nomRegSelect}">
   					<f:selectItems value="#{regionCtrl.regions}" var="r" itemValue="#{r.nomRegion}"/>
   				</h:selectOneMenu>
			</h:panelGrid>
			
		</h:panelGrid>
		<h:commandButton type="submit" value="Rechercher" action="#{criteresRechercheCtrl.rechercher()}"/>
		<h:commandButton type="submit" value="Sauvegarder" action="#{criteresRechercheCtrl.enregistrer()}"/>
	</h:form>
	
</ui:composition>
