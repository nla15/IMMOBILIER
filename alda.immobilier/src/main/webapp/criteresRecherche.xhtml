<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC 
          "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<!-- <h:outputStylesheet library="resources/css" name="table-style.css"  /> -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<ui:include src="composants/menu.xhtml"/>
	
	<h:panelGroup rendered="#{UserLoginCtrl.suisJeCo()}">
		<h2>Mes critères de recherche :</h2>
		<h:form>
			<h:messages id="messages" styleClass="messages" />
			<h:dataTable id="dt-crits" value="#{criteresRechercheUtilisateur.crActifs}"
				var="cre" styleClass="individuTable"
				headerClass="individuTableHeader"
				rowClasses="individuTableOddRow,authorTableEvenRow">
	
				<h:column>
					<h:panelGrid columns="3" border="0">
	
						<h:panelGrid rows="2" columns="2" border="0">
							<h:outputText value="Prix minimum : " />
							<pe:inputNumber value="#{cre.prixMin}" />
							<h:outputText value="Prix maximum : " />
							<pe:inputNumber value="#{cre.prixMax}" />
						</h:panelGrid>
	
						<h:panelGrid rows="2" columns="2" border="0">
							<h:outputText value="Surface minimum : " />
							<pe:inputNumber value="#{cre.surfaceMin}" />
							<h:outputText value="Surface maximum : " />
							<pe:inputNumber value="#{cre.surfaceMax}" />
						</h:panelGrid>
	
						<h:panelGrid rows="1" columns="2" border="0">
							<h:outputText value="Region : " />
							<h:selectOneMenu value="#{regionCtrl.nomRegSelect}">
								<f:selectItems value="#{regionCtrl.regions}" var="r"
									itemValue="#{cre.nomRegion}" />
							</h:selectOneMenu>
						</h:panelGrid>
	
					</h:panelGrid>
					<p:commandButton update="dt-crits" type="submit" value="Modifier" action="#{criteresRechercheUtilisateur.modifier(cre.crEncaps)}" />
					<p:commandButton update="dt-crits" type="submit" value="Supprimer" action="#{criteresRechercheUtilisateur.supprimer(cre.crEncaps)}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</h:panelGroup>
	<h:panelGroup rendered="#{UserLoginCtrl.suisJePasCo()}">
		Vous devez être connecté pour voir cette page.
	</h:panelGroup>

</h:body>
</html>
