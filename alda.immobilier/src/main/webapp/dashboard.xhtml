<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC 
          "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<!-- <h:outputStylesheet library="resources/css" name="table-style.css"  /> -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

	<h:link value="Accueil" outcome="/accueil.xhtml" /><br/>
	<h:panelGroup rendered="#{UserLoginCtrl.suisJeCo()}">
		<h:link value="Mon espace" outcome="/informations.xhtml" /><br/>
		<h:form><h:commandLink value="Se dÃ©connecter" action="#{UserLoginCtrl.deconnecter()}"/></h:form><br/>
	</h:panelGroup>
	<h:panelGroup rendered="#{UserLoginCtrl.suisJeCoAdmin()}">
		<h:link value="Dashboard" outcome="/dashboard.xhtml" /><br/>
	</h:panelGroup>
	
	<h2>Dashboard administrateur</h2>

	<h:form>
		<h:dataTable value="#{connexionsUtilisateurs.connectes}" var="c"
			styleClass="individuTable" headerClass="individuTableHeader"
			rowClasses="individuTableOddRow,authorTableEvenRow">

			<h:column>
				<f:facet name="header">ID</f:facet>
        	 	#{c.intValue()}
      		</h:column>
			<h:column>
				<f:facet name="header">Nom</f:facet>
				#{connexionsUtilisateurs.getUtilisateur(c.intValue()).prenom}
				<h:outputText value=" "/>
				#{connexionsUtilisateurs.getUtilisateur(c.intValue()).nom} 
      		</h:column>
			<h:column>
				 <h:commandButton type="submit" value="Voir les annonces"/>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
