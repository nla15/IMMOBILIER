<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC 
          "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<!-- <h:outputStylesheet library="resources/css" name="table-style.css"  /> -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

	<ui:include src="composants/menu.xhtml"/>
	
	<center><h3>Une Annonce</h3></center>
	
	<h:form>
		<h:panelGrid columns="2" border="0">
   			<h:outputText value="Identifiant: "/>
   			<h:outputText maxlength="50" binding="#{iId}" value="#{annonceCtrl.id}"/>
   			<h:outputText value="Designation: "/>
   			<h:inputText maxlength="50" binding="#{iDesg}"  value="#{annonceCtrl.iDesg}"/>
   			<h:outputText value="Surface: "/>
   			<h:inputText maxlength="50" binding="#{iSurf}"  value="#{annonceCtrl.iSurf}"/>
   			<h:outputText value="Description: "/>
   			<h:inputTextarea maxlength="50" binding="#{iDesc}" value="#{annonceCtrl.iDesc}"/>
   			<h:outputText value="Prix: "/>
   			<h:inputTextarea maxlength="50" binding="#{iPrix}"  value="#{annonceCtrl.iPrix}"/>
   			<h:outputText value="libelle: "/>
   			<h:inputText maxlength="50" binding="#{iLibel}"  value="#{annonceCtrl.iLibel}"/>
   			<h:outputText value="Code postal: "/>
   			<h:inputText maxlength="50" binding="#{icdp}" value="#{annonceCtrl.icdp}"/>
   			<h:outputText value="Ville: "/>
   			<h:inputText maxlength="50" binding="#{iV}" value="#{annonceCtrl.iV}"/>
   			<h:outputText value="Region: "/> 			
   			<h:selectOneMenu value="#{regionCtrl.nomRegSelect}">
   				<f:selectItems value="#{regionCtrl.regions}" var="r" itemValue="#{r.nomRegion}"/>
   			</h:selectOneMenu>
   			<h:outputText value="Vendeur: "/>
   			<h:inputText maxlength="50" binding="#{iVend}" disabled="true" value="#{annonceCtrl.annonceDetails.annonceEnCours.idRefUser.nom}"/>
   			<h:outputText value="Mobile: "/>
   			<h:inputText maxlength="50" binding="#{iMobile}" disabled="true" value="#{annonceCtrl.annonceDetails.annonceEnCours.idRefUser.mobile}"/>
   			<h:outputText value="Mail: "/>
   			<h:inputText maxlength="50" binding="#{iMail}" disabled="true" value="#{annonceCtrl.annonceDetails.annonceEnCours.idRefUser.idRefUserLogin.mail}"/>
   		</h:panelGrid>
   		<h:messages style="color:red" />
   		
   		 <h:commandButton  type="submit" value="Modifier" action="#{annonceCtrl.ModifierAnnonce()}">
   		 	</h:commandButton> 
   		<h:commandButton  type="submit" value="Annuler Modification" action="#{annonceCtrl.Annuler()}"></h:commandButton>
   		<h:commandButton  type="submit" value="Supprimer" action="#{annonceDetails.supprimerAnnonce(iId.value)}"></h:commandButton>
   		</h:form>

</h:body>
</html>
