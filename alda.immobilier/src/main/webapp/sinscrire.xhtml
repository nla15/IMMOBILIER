<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC 
          "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<!-- <h:outputStylesheet library="resources/css" name="table-style.css"  /> -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	
	<ui:include src="composants/menu.xhtml"/>

	<h1>Page d'inscription</h1>
	
	<h:form>
		<h:outputText value="Email:  " />
      	<h:inputText id="email" required="true" label="Email" validatorMessage="is not valid" binding="#{inpEMail}">
 			 <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
		</h:inputText>
		<br /><br />
         
        <h:outputText value="Mot de passe:  " />
        <h:inputSecret id="mdp" binding="#{inpMdp}"></h:inputSecret>
        <h:message for="mdp"></h:message>
        <br />
        <h:commandButton  type="submit" action="#{UserLoginCtrl.createUserLogin(inpEMail.value, inpMdp.value)}"
            value="Enregistrer"></h:commandButton>
        <br/>
       	<h:messages style="color:red" />
    </h:form>
	
</h:body>
</html>
