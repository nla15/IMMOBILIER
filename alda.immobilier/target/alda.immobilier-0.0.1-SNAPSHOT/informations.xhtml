<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC 
          "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<!-- <h:outputStylesheet library="resources/css" name="table-style.css"  /> -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	
	<h:link value="Accueil" outcome="/accueil.xhtml" /><br/>
	<h:form><h:commandLink value="se déconnecter" action="#{UserLoginCtrl.deconnecter()}"/></h:form>
	
	<h2>Mon espace personnel</h2>
	
	<h:form>
		<h:panelGrid columns="2" border="0">
   			<h:outputText value="Email: "/>
   			<h:inputText maxlength="50" binding="#{iMail}" value="#{informationsCtrl.mail}"/>
   			<h:outputText value="Mot de passe: "/>
   			<h:inputText maxlength="50" binding="#{iMdp}" value="#{informationsCtrl.mdp}"/>
   			<h:outputText value="Nom: "/>
   			<h:inputText maxlength="50" binding="#{iNom}" value="#{informationsCtrl.nom}"/>
   			<h:outputText value="Prenom: "/>
   			<h:inputText maxlength="50" binding="#{iPrenom}" value="#{informationsCtrl.prenom}"/>
   			<h:outputText value="Mobile: "/>
   			<h:inputText maxlength="50" binding="#{iMobile}" value="#{informationsCtrl.mobile}"/>
   			<h:outputText value="Libelle: "/>
   			<h:inputText maxlength="50" binding="#{iLibelle}" value="#{informationsCtrl.libelle}"/>
   			<h:outputText value="Code Postal: "/>
   			<h:inputText maxlength="50" binding="#{iCdp}" value="#{informationsCtrl.cdp}"/>
   			<h:outputText value="Ville: "/>
   			<h:inputText maxlength="50" binding="#{iVille}" value="#{informationsCtrl.ville}"/>
   			<h:outputText value="Nom de région: "/>
   			<h:inputText maxlength="50" binding="#{iNomReg}" value="#{informationsCtrl.nomReg}"/>
   		</h:panelGrid>
   		<h:messages style="color:red" />
   		
   		 <h:commandButton  type="submit" action="#{informationsCtrl.enregistrer(
   		 	iMail.value, iMdp.value, iNom.value,
   		 	iPrenom.value, iMobile.value, iLibelle.value,
   		 	iCdp.value, iVille.value, iNomReg.value)}"
            value="Enregistrer"></h:commandButton> 
   		<h:commandButton  type="submit" action="#{informationsCtrl.annuler()}"
            value="Annuler"></h:commandButton>
   		</h:form>
		
</h:body>
</html>
